version: '3'

services:
    game:
        build:
            context: .
        ports:
            - '3000:3000'
        depends_on:
            - postrgres
        env_file: ./.env
        restart: always
        networks:
            - awesome

    postgres:
        image: postgres:12
        ports:
            - '5432:5432'
        volumes:
            - './postgres:/var/lib/postgresql/data'
        restart: always
        environment:
            POSTGRES_USER: '${POSTGRES_USER}'
            POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'
            POSTGRES_DB: '${POSTGRES_DB}'
        networks:
            - awesome

    pgadmin:
        container_name: pgadmin
        image: dpage/pgadmin4:4.18
        restart: always
        environment:
            PGADMIN_DEFAULT_EMAIL: admin@admin.com
            PGADMIN_DEFAULT_PASSWORD: secret
            PGADMIN_LISTEN_PORT: 80
        ports:
            - '8080:80'
        volumes:
            - pgadmin-data:/var/lib/pgadmin
        depends_on:
            - postgres
        networks:
            - awesome

volumes:
    pgadmin-data:

networks:
    awesome:
        driver: bridge
